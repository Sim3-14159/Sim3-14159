<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Profile â€¢ Sim3-14159</title>
  <link rel="icon" href="favicon.ico">
  <style>
    .content {
      display: block;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
  <script>
async function getTextFromUrl(url) {
  try {
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const textContent = await response.text();
    return textContent;
  } catch (error) {
    console.error("Error fetching text:", error);
    return null; // Or handle the error as appropriate
  }
}

// Example usage:
const targetUrl = "https://sim3-14159.github.io/Sim3-14159/READMEs.md"; // Replace with your desired URL

getTextFromUrl(targetUrl)
  .then(text => {
    if (text) {
      document.getElementById('content').innerHTML = marked.parse(text);
      console.log(`Got README from ${targetUrl}`);
      // You can now process 'text' as needed, e.g., display it on the page
    } else {
      document.getElementById('content').innerHTML = `<h1 style="color: red;">Unable to load README data from <a href="${targetUrl}">${targetUrl}</a><br><a href=""><button style="cursor: pointer">Go Home</button></a><a href=""><button style="cursor: pointer">Reload</button></a><a href=""><button style="cursor: pointer">GitHub</button></a></h1>`;
      console.error(`Failed to retrieve text content from ${targetUrl}`);
    }
  });
  </script>
</body>
</html>
